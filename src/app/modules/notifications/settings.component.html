<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="!inProgress">
    <ion-list-header style="font-size: 11px" color="light">
      Enable and disable push notifications
    </ion-list-header>
    <ion-item *ngFor="let toggle of toggles">
      <ion-icon [name]="toggle.icon"></ion-icon>
      <ion-label>{{toggle.name}}</ion-label>
      <ion-toggle [checked]="toggle.toggle" (ionChange)="toggle.toggle = $event.checked; setToggle(toggle);" [disabled]="inProgress"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
