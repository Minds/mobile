<ion-header>
  <ion-navbar>
    <ion-buttons right >
      <button ion-button (click)="purchasePoints()" style="color:#FFF" *ngIf="!platform.is('ios')">
        <ion-icon name="md-card" style="padding-right: 8px;"></ion-icon>
        Purchase
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>



  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <div class="m-ionic-wallet--total">
      <img src="assets/bank_icon_black.svg"/>
      <span class="m-ionic-wallet--total-count">{{points}}</span>
      <span class="m-ionic-wallet--point-rate">1 point = 1 view</span>
    </div>

    <div class="m-ionic-wallet--menu">
      <div class="m-ionic-wallet--menu-item" [navPush]="components.history">
        <p>
          History
        </p>
        <div class="m-ionic-wallet--menu-item-subtitle">
          View your points
        </div>
      </div>

      <div class="m-ionic-wallet--menu-item" [navPush]="components.purchase" *ngIf="!platform.is('ios')">
        <p>
          Purchase points
        </p>
        <div class="m-ionic-wallet--menu-item-subtitle">
          Support Minds and buy points
        </div>
      </div>

      <div class="m-ionic-wallet--menu-item" [navPush]="components.boost">
        <p>
          Boost Console
        </p>
        <div class="m-ionic-wallet--menu-item-subtitle">
          Accept or reject boosts made to you
        </div>
      </div>

      <div class="m-ionic-wallet--menu-item" [navPush]="components.planConsole" *ngIf="!platform.is('ios')">
        <p>
          Plan Subscriptions
        </p>
        <div class="m-ionic-wallet--menu-item-subtitle">
          Check your currently active plan subscriptions.
        </div>
      </div>

    </div>


	</ion-list>


  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
